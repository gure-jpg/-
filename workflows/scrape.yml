name: Daily Anime Events Scraper

on:
  schedule:
    # 毎日 日本時間 午前0時 (UTC 15:00) に実行
    - cron: '0 15 * * *'
  workflow_dispatch: # 手動で実行できるボタンも追加

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Scraper
        run: npm run scrape

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add events.json
          git commit -m "Automated update: events.json" || echo "No changes to commit"
          git push
